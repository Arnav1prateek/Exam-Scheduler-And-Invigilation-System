<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <div class="profile-section">
        <div class="profile-pic">
          <i class="fas fa-user-shield"></i>
        </div>
        <h3 id="admin-name">Admin</h3>
        <p id="admin-role">System Administrator</p>
      </div>
      
      <nav class="admin-nav">
        <h4>Database Tables</h4>
        <ul>
          <li><button class="nav-btn" data-table="students">Students</button></li>
          <li><button class="nav-btn" data-table="faculty">Faculty</button></li>
          <li><button class="nav-btn" data-table="exams">Exams</button></li>
          <li><button class="nav-btn" data-table="rooms">Rooms</button></li>
          <li><button class="nav-btn" data-table="exam_faculty">Exam Faculty</button></li>
        </ul>
        
        <h4>Department Reports</h4>
        <select id="department-select" class="dept-select">
          <option value="">Select Department</option>
          <option value="Computing Technologies">Computing Technologies</option>
          <option value="Electrical Engineering">Electrical Engineering</option>
          <option value="Mechanical Engineering">Mechanical Engineering</option>
        </select>
        
        <button id="generate-pdf" class="print-btn">
          <i class="fas fa-file-pdf"></i> Generate PDF
        </button>
      </nav>
      
      <div class="logout-section">
        <button id="logout-btn" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </aside>

    <main class="main-content">
      <header class="dashboard-header">
        <h1>Admin Dashboard</h1>
        <p id="current-date"></p>
      </header>

      <div class="admin-section">
        <div class="table-container">
          <table id="data-table">
            <thead id="table-header">
              <!-- Table headers will be populated here -->
            </thead>
            <tbody id="table-body">
              <!-- Table data will be populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Include jsPDF library for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
