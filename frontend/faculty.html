<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="faculty-container">
    <aside class="sidebar">
      <div class="profile-section">
        <div class="profile-pic">
          <i class="fas fa-user-circle"></i>
        </div>
        <h3 id="faculty-name">Loading...</h3>
        <p id="faculty-department"></p>
      </div>
      <div class="availability-section">
        <h4>Availability Status</h4>
        <label class="switch">
          <input type="checkbox" id="availability-toggle">
          <span class="slider round"></span>
        </label>
        <p id="availability-text">Checking status...</p>
      </div>
    </aside>

    <main class="main-content">
      <header class="dashboard-header">
        <h1>Exam Invigilation Schedule</h1>
        <p id="current-date"></p>
      </header>

      <div class="exams-section">
        <h2>Computing Technologies Department Exams</h2>
        <div class="table-container">
          <table>
            <thead>
                <tr>
                  <th>Exam ID</th>
                  <th>Subject</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Room</th>
                  <th>Available</th>
                </tr>
              </thead>
            <tbody id="invigilation-body">
              <!-- Exams will be populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="faculty.js"></script>
</body>
</html>
